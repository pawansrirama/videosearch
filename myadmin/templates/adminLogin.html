{% extends 'base1.html' %}


{% block content %}

<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-auto shadow-5-strong w-75 " style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-3">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-5">
        	<div class="col-md-9 mb-4 ">
          <h2 class="fw-bold mb-5">Sign up now</h2>
     	 </div>


          <form method="post">
          	{% csrf_token %}
            <!-- admin input-->
            <div class="row">
              <div class="col-md-9 mb-4 ">
                <div class="form-outline">
                  <input type="text" id="username" class="form-control" name="username"/>
                  <label class="form-label" for="username">Admin</label>
                </div>
              </div>
            </div>

            <!-- Password input -->
            <div class="col-md-9 mb-4 ">
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" name="password"/>
              <label class="form-label" for="password">Password</label>
            </div>
        	</div>

            <!-- Submit button -->
            <div class="col-md-9 mb-4 ">
            <input type="submit" class="btn btn-primary btn-block mb-4" value="Login"/>
        	</div>
          </form>


        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->


{% endblock content %}
