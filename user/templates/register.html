<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"/>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"/>

    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"/>
      <style type="text/css">
        
        .gradient-custom {
              
              /* Chrome 10-25, Safari 5.1-6 */
              background: -webkit-linear-gradient(to right, rgba(48,207,208,0.5), rgba(51,8,103,0.5));
            
              /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
              background: linear-gradient(to right, rgba(48,207,208,0.5), rgba(51,8,103,0.5))
            }

      </style>
    
  </head>
  <body>

	<section class="vh-100 gradient-custom" style="">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form method="POST" >
               {% csrf_token %}

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class=" form-control-lg ">
                    {{form.firstName}}
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class=" form-control-lg ">
                    {{form.lastName}}
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class=" form-control-lg ">
                    {{form.birthdayDate}}
                  </div>
                </div>
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class=" form-control-lg ">
                    {{form.phoneNumber}}
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class=" form-control-lg ">
                    {{form.emailAddress}}
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class=" form-control-lg ">
                    {{form.password}}
                  </div>
                </div>
                </div>


                  <div class="row">
                    <div class="col-md-8 mb-4">
                      <h6 class="mb-2 pb-1">Gender: </h6>
                        {% for i in form.gender %}
                    <div class="form-check form-check-inline">
                        {{i}}
                        {% endfor %}
                    </div>
                   </div>
                  </div>


              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

  </body>
</html>
